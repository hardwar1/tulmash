benefits:
  -
    title: 'СОКРАЩЕНИЕ ЗАТРАТ'
    img: 7
    text: 'Аутсорсинг позволяет уменьшить затраты на оплату труда персонала, страхование и прочие расходы, связанные с содержанием и поддержкой сотрудников отдела снабжения.'
  -
    title: 'ЭКОНОМИЯ ВРЕМЕНИ'
    img: 8
    text: 'Квалифицированные специалисты сократят время, затрачиваемое на поиск и привлечение поставщиков, переговоры, согласование оптимальных условий и заключение контрактов.'
  -
    title: 'УЛУЧШЕНИЕ КАЧЕСТВА'
    img: 9
    text: 'Аутсорсинговые компании имеют большой опыт работы в данной области и могут обеспечить высокое качество услуг, а наличие большого количества поставщиков позволяет предложить лучшие цены и условия для закупок.'
  -
    title: 'ПРОЗРАЧНОСТЬ ЗАКУПОК'
    img: 10
    text: 'Аутсорсинг снабжения обеспечивает большую прозрачность в процессе закупок. Компании получают полный контроль над всеми этапами закупок и регулярно отслеживают выполнение контрактных условий.'
  -
    title: 'УВЕЛИЧЕНИЕ ГИБКОСТИ'
    img: 11
    text: 'Компания передающая закупки на аутсорсинг получает большую гибкость, что позволяет ей, при необходимости, быстро изменить свою стратегию закупок и получить доступ к новым поставщикам и рынкам.'
cooperation:
  -
    title: 'Именно тогда, когда Вам нужно'
    img: 12
    word: <span class="items-section__word">a</span>
    text: 'Вы просите «сегодня» - мы сделаем всё от нас зависящее, чтобы товар приехал в срок. Вы говорите «не раньше установленного срока» - мы привезём точно к указанному Вами времени.'
  -
    title: 'Платим за свои ошибки сами'
    img: 13
    word: <span class="items-section__word">b</span>
    text: 'В случае поставки не той номенклатуры. Или недовоза позиций. А тем более доставки бракованной продукции – заменим и довезём всё необходимое своевременно и за свой счёт. Наши ошибки – нам и платить!'
  -
    title: 'Дополняем «по дороге»'
    img: 14
    word: <span class="items-section__word">c</span>
    text: 'Счёт согласован и машина уже в пути. Вам нужно что-то добавить, Вы забыли или не успели заказать необходимые позиции – мы собираем по дороге. Добавим и доставим необходимые товарные позиции.'
