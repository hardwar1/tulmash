  title: 'Экономия средств'
  mod: 'article-card--bg2'
  text: 'Мы занимаемся комплектацией малоценки очень давно и знаем, что именно нужно строителям. Мы разбираемся во всех мелочах, которые поставляем. Знаем, что лучше, что хуже и какие позиции взаимозаменяемы. С лёгкостью понимаем сленг рабочих и ИТР при заказе малоценной продукции -нам не нужно объяснять. Мы объясним Вам сами.'
-
  title: 'СВОБОДА ВРЕМЕНИ'
  mod: article-card--bg3
  text: 'Заявка на малоценную продукцию - это десятки, а порой и сотни наименований, без которых не обходится ни один строительное производство. Сборка и комплектация позиций отнимает много времени и сил. А порой Объекту нужно всё и сразу. Мы можем упростить Ваш рабочий процесс. Комплектация малоценкой - наша работа.'
