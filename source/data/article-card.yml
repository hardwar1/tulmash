  text: 'Если вы не можете позволить себе штат отдела снабжения, который будет расшифровывать и уточнять всё что нужно Вашим производителям работ - обратитесь к нам. Полная комплектация малоценкой наш профиль. Мы выясним всё сами и поставим точно в срок.'
