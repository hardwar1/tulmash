<div class="items-section">
  <div class="items-section__container container">
    <div class="items-section__h2 padding-l">
      <h2>
        Работая с Нами Вы Получите
      </h2>
    </div>

    <ol class="items-section__list">
      {{#each items-section.get}}
      <li class="items-section__item padding-l">
        <div class="items-section__info">
          <div class="items-section__h3">
            <h3>
              {{title}}
            </h3>
          </div>

          <div class="items-section__text">
            <p>
              {{text}}
            </p>
          </div>
        </div>
        <span class="items-section__img" style="background-image: url(img/items-section/{{img}}.jpg);"></span>
      </li>
      {{/each}}
    </ol>

  </div>
</div>
