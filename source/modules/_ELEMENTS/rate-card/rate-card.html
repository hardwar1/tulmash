<div class="rate-card {{rate-card-parent-mod}} {{rate-card-mod}}">
  <h3 class="rate-card__h3">
    {{title}}
  </h3>

  <div class="rate-card__info">
    <p class="rate-card__text">
      Объем закупок <br>
      {{text}}
    </p>
    <span class="rate-card__cost">
      Стоимость <br>
      <b class="rate-card__bold-text">
        {{b}}
      </b>
    </span>
  </div>
</div>
